<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 w-50">
        <h1 class="text-info text-center">Login Here</h1>
            <form class="border border-primary bg-light p-3" action="" method="post">
                {%csrf_token%}
                <label for="usr">Username</label>
                <input type="text" id="usr" class="form-control" name="u_name">
                <label for="pass">Password</label>
                <input type="password" id="pass" class="form-control" name="pwd">
                <div class="pt-3">
                <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>


    </div>
</body>
</html>
